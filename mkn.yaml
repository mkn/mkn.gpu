#! clean build test run -tOqp rocm -x res/mkn/hipcc -W

name: mkn.gpu
parent: headers

profile:
- name: headers
  inc: inc
  dep: mkn.kul

- name: rocm
  parent: headers
  test: test/any/(\w).cpp
        test/hip/(\w).cpp

- name: cuda
  parent: headers
  test: test/any/(\w).cpp
        test/cuda/(\w).cpp

# if you have no GPU but want to test your code
- name: cpu
  parent: headers
  arg: -DMKN_GPU_CPU
  test: test/any/(\w).cpp
        test/cpu/(\w).cpp

- name: format
  mod: |
    clang.format{init{style: file, paths: inc test}}
