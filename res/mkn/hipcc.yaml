

local:
  repo: /mkn/r
  mod-repo: /mkn/m

# remote:
#   repo: git@github.com:mkn/
#   mod-repo: git@github.com:mkn-mod/

compiler:
  mask:
    g++: hipcc

env:
 - name: PATH
   mode: prepend
   value: /opt/rocm/bin

file:
  - type: c:S
    archiver: ar -cr
    compiler: hipcc
    linker: hipcc
  - type: cpp:cxx:cc
    archiver: ar -cr
    compiler: hipcc -std=c++17 -fPIC
    linker: hipcc

